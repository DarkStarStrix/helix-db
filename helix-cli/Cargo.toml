[package]
name = "helix-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
helixdb = { path = "../helixdb", features = ["full"] }
# helix-engine = { path = "../helix-engine" }
# helix-gateway = { path = "../helix-gateway" }
tempfile = "3.2"
dirs = "5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = "0.4"
libc = "0.2"
indicatif = "0.17"

[profile.release]
lto = true
strip = true

[[bin]]
name = "helix"
path = "src/main.rs"
[package]
name = "helix-container"
version = "0.1.0"
edition = "2021"

[dependencies]
helix-engine = { path = "../helix-engine" }
protocol = { path = "../protocol" }
helix-gateway = { path = "../helix-gateway" }
helixc = { path = "../helixc" }
get_routes = { path = "../get_routes" }
inventory = "0.3.16"
rand = "0.8.5"
dirs = "5.0.1"
chrono = "0.4.19"

serde = { version = "1.0", features = ["derive"] }
sonic-rs = "0.3"

[profile.release]
strip = "debuginfo"
lto = true
opt-level = "z"

